<!DOCTYPE html>
<html lang="en">
<head>
   <style>
       h1{
           text-align: center;
       }
   </style>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head> 
<body>
    <h1><u>Normal Form</u> </h1>
   <form action="">
      <label for="fname">First Name :</label>
       <input type="text" placeholder="Enter your first name" value="Riyad" id="fname" required>
       <br>
       <br>
      <label for="iname">Last Name :</label> 
       <input type="text" placeholder="Enter your last name" value="Hossain" id="iname" required>
       <br>
       <br>
       <label for="ag">Your Age :</label>
      
       <input type="number" min="18" max="30" name="" id="ag" placeholder="Enter your age" required>
       <br>
       <br>

       <label for="da">Date of Birth :</label>
       <input type="date" name="" id="da" required>
       <br>
       <br>
       <label for="">Phone Number :</label>
       <input type="number" required>
       <br>
       <br>
       <label for="">Your Mail :</label>
       <input type="text" required>
       <br>
       <br>
        <label for="">Your favourite colour :</label>
        <input type="color">
        <br>
        <br>
        <label for="">Your photo :</label>
        <input type="file">
        <br>
        <br>
        <label for="">Your Gender :</label>
        <br>
        <input type="radio"> Male
        <br>
        <input type="radio"> Female
        <br>
        <br>
       <input type="Submit" value="Log in">
       <input type="Reset">
       <input type="submit" value="Download">
      
       
   </form> 
</body>
</html>
